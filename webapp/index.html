<!doctype html>
<html ng-app="searchApp">
    <head>
        <title>Art Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
        <style>
#titleDiv { padding: 100px 0 30px 0; }
#navDiv { padding-top: 30px; }
#textDiv { padding-bottom: 100px; }
.status { padding: 10px 0; }
.result-row { margin-top: 8px; margin-bottom: 8px; }

#bodyBG {
    background-image: url("bg.png"); no-repeat scroll center top;
    background-size: cover;
    width: 100vw;
    height: 100vh;
}

#resultBG {
    position: fixed;
    width: 0;
    height: 0;
    padding: 50vh 50vw;
    background-img: url("3.jpg") no-repeat;
    background-size: cover;
}
</style>
        <script data-require="lodash.js@2.4.1" data-semver="2.4.1" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js"></script>
        <script src="js/lodash.underscore.js"></script>
        <script src="js/core.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container-fluid" ng-if="!activeQuery" id="bodyBG">
            <form ng-submit="search()">
                <!--img src="4.jpg" alt="HTML5 Icon" style="position:absolute;width:100%;height:100%;"-->
                <!--img src="2.png" alt="HTML5 Icon" style="position:absolute;top:35px;left:480px;width:20%;height:25%;"-->
                <div id="titleDiv" class="row text-center">
                    <h1>&nbsp</h1>
                    <h1>&nbsp</h1>
                </div>
                <div id="textDiv" class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                        <div class="input-group">
                            <input type="text" class="form-control" size="40" ng-model="formData.query">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><font color=maroon><b>Go</b></font></button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <img src="3.jpg" alt="HTML5 Icon" style="position:fixed;width:100%;max-height:100%;display: block;">
        <div class="container-fluid" ng-if="activeQuery">
            <!--img src="3.jpg" alt="HTML5 Icon" style="position:absolute;width:100%;height:200%;"-->
            <img src="logo.jpg" alt="HTML5 Icon" style="padding-top: 10px; position:absolute;width:15%;height:20%;">
            <div id="navDiv" class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <h1 style="margin-top: -6px; margin-bottom: 10px;">
                    </h1>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6">
                    <form ng-submit="search()">
                        <div class="input-group" style="margin-bottom: 10px;">
                            <input type="text" class="form-control" size="40" ng-model="formData.query">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit"><font color=maroon><b>Go</b></font></button>
                                <h4>&nbsp</h4>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="row" ng-if="errorText">
                <div class="col-sm-6">
                    <p class="status bg-danger">{{ errorText }}</p>
                    <h4>&nbsp</h4>
                </div>
            </div>
            <div class="row" ng-if="delay">
                <div class="col-sm-6 text-center">
                    <font color=pink><p class="status bg-active"><b>{{ totalItems }} results ({{ delay }} seconds)</b></p></font>
                    <h4>&nbsp</h4>
                </div>
            </div>
            <div class="result-row row" ng-repeat="result in results">
                <div class="col-sm-6">
                    <h4><a class="text-muted" ng-href="{{ result.url }}" ng-bind-html="result.title"></a></h4>
                    <font color=lightgrey><div ng-bind-html="result.snippet"></div></font>
                </div>
            </div>
        </div>
    </body>
</html>
